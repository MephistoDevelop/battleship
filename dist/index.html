<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Battleship Game" />
  <meta property="og:description" content="A great page to play the classic Battleship Game" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/f/fd/Battleship_game.png" />
  <meta property="og:url" content="" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@MephistoDevelop" />
  <meta name="twitter:creator" content="@MephistoDevelop" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Battleship Game</title>

</head>

<body>
  <div class="row">
    <div id="main-container">
      <div id="tittle-header">
        BATTLESHIP GAME
      </div>
      <div id="messages">Messages</div>
      <div id="content-hide">
        <div id="form-container">
          <div id="select-container">
            <input type="text" id="txt-name" placeholder="Player Name">
            <select id="text-action">
              <option value=null class="null">Choose Ship</option>
              <option value="0">Carrier (5 Cells)</option>
              <option value="1">Battleship (4 Cells)</option>
              <option value="3">Submarine (3 Cells)</option>
              <option value="2">Cruiser (3 Cells)</option>
              <option value="4">Destroyer (2 Cells)</option>
            </select>
          </div>
          <div>
            <input type="text" id="text-y" placeholder="Y">
            <input type="text" id="text-x" placeholder="X"><br>
          </div>
        </div>
        <div id="buttons-container">
          <button id="btn-clean" class="btn-colors">Clean Board</button><button id="btn-place" class="btn-colors">Place Ship</button><input type="radio" id="checkbox"> Vertical ?</input> <button
            id="btn-random" class="btn-colors">Place Random</button>
        </div>
      </div>
      <div id="start-container"><button id="btn-start" class="btn-colors">Start Game</button><button id="btn-restart" class="btn-colors">New Game</button></div>
    </div>

    <div class="board">
      <div id="human-container">
        <div class="human grid-container"></div>
      </div>

<div id="computer-container">
  <div class="computer grid-container"></div>
</div>

    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
