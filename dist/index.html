<body>
  <div class="row">
    <div id="main-container">
      <div id="messages">Messages</div>
      <input type="text" id="text-action" placeholder="0:Carr 1:Battle 2:Sub 3:Cruis 4:Destro">
      <input type="text" id="text-x" placeholder="X">
      <input type="text" id="text-y" placeholder="Y"><br>
      <button id="btn-action">Atack</button><br>
      <button id="btn-place">Place Ship</button><input type="radio" id="checkbox">Vertical ?</input>
    </div>

    <div class="message">
      <h2 class="messageText"></h2>
    </div>
    <div class="board">
      <div class="human grid-container">

      </div>

      <div class="computer grid-container">

      </div>

</div>
